<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <h1>Library App</h1>
  </div>
  <div class="container">
    <button id="btnAdd">NEW BOOK</button>
    <div id="myForm">
      <form id="addBook">
        <label for="author">Name of Author</label>
        <input type="text" name="author" id="author" required><br>

        <label for="title">Title</label>
        <input type="text" name="title" id="title" required><br>

        <label for="pages">Number of Pages</label>
        <input type="number" name="pages" id="pages" step="1" required><br>

        <label for="read">Have you read this book?</label>
        <input type="radio" name="read" id="hasRead" value="Yes" required>
        <label for="hasRead">Read</label>
        <input type="radio" name="read" id="notRead" value="No" required>
        <label for="notRead">Not Read</label><br><br>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="library"></div> <!--Container for user's books-->
  </div>
  <footer>&copy; The Odin Project 2023</footer>
</body>
</html>
